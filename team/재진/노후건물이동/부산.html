        var map = new kakao.maps.Map(mapContainer, mapOption),
            customOverlay = new kakao.maps.CustomOverlay({}),
            infowindow = new kakao.maps.InfoWindow({ removable: true });

        var selectedPolygon = null; // This will keep track of the last selected polygon

        for (var i = 0, len = areas.length; i < len; i++) {
            displayArea(areas[i]);
        }

        function displayArea(area) {
            var polygon = new kakao.maps.Polygon({
                map: map,
                path: area.path,
                strokeWeight: 2,
                strokeColor: '#004c80',
                strokeOpacity: 0.8,
                fillColor: '#fff',
                fillOpacity: 0.7
            });

            // ... mouseover, mousemove, mouseout listeners here ...

            kakao.maps.event.addListener(polygon, 'click', function () {

                switch(area.name) {
                    case "강서구1":
                    case "강서구2":
                    case "강서구3":
                        window.location.href = '부산 건물 데이터/부산_강서구.html';
                        break;
                    case "금정구":
                        window.location.href = '부산 건물 데이터/부산_금정구.html';
                        break;
                    case "기장군":
                        window.location.href = '부산 건물 데이터/부산_기장군.html';
                        break;
                    case "남구":
                        window.location.href = '부산 건물 데이터/부산_남구.html';
                        break;
                    case "동구":
                        window.location.href = '부산 건물 데이터/부산_동구.html';
                        break;
                    case "동래구":
                        window.location.href = '부산 건물 데이터/부산_동래구.html';
                        break;
                    case "북구":

                        break;
                    case "부산진구":
                        window.location.href = '부산 건물 데이터/부산_진구.html';
                        break;
                    default:
                        break;
                }
                var bounds = new kakao.maps.LatLngBounds();
                var path = polygon.getPath();
                for (var i = 0; i < path.length; i++) {
                    bounds.extend(path[i]);
                }

                map.setBounds(bounds);

                if (selectedPolygon) {
                    selectedPolygon.setMap(map); // If there was a selected polygon, display it back on the map
                }

                polygon.setMap(null); // Hide the newly clicked polygon
                selectedPolygon = polygon; // Update the selected polygon

            });
